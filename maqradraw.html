<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maqra Draw - Mushaf Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a4d3c 0%, #064e3b 50%, #0a4d3c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .demo-container {
            max-width: 800px;
            width: 100%;
        }

        /* ===== MAQRA MODAL STYLES ===== */
        .maqra-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(6, 78, 59, 0.95);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 20px;
        }

        .maqra-modal-content {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 30px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(16, 185, 129, 0.3);
        }

        .maqra-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 3px solid #10b981;
        }

        .maqra-header h2 {
            color: #064e3b;
            font-size: 1.8em;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .maqra-close-btn {
            background: none;
            border: none;
            font-size: 1.8em;
            cursor: pointer;
            color: #6b7280;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .maqra-close-btn:hover {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            transform: rotate(90deg);
        }

        .maqra-info {
            background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            border-left: 5px solid #10b981;
        }

        .maqra-info p {
            margin: 8px 0;
            color: #065f46;
            font-size: 0.95em;
        }

        .maqra-info strong {
            color: #064e3b;
            font-weight: 700;
        }

        /* ===== MUSHAF ANIMATION CONTAINER ===== */
        .mushaf-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 400px;
            margin: 30px auto;
            perspective: 1500px;
        }

        /* Bismillah Decoration */
        .bismillah-decoration {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Times New Roman', serif;
            font-size: 1.8em;
            color: #064e3b;
            text-shadow: 0 2px 10px rgba(16, 185, 129, 0.3);
            animation: glow-text 3s ease-in-out infinite;
        }

        /* Mushaf Book */
        .mushaf-book {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .mushaf-book.opening {
            transform: rotateY(-15deg);
        }

        /* Book Cover */
        .mushaf-cover {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a4d3c 0%, #064e3b 50%, #0a3d2f 100%);
            border-radius: 15px;
            box-shadow: 
                0 15px 50px rgba(0, 0, 0, 0.5),
                inset 0 0 30px rgba(16, 185, 129, 0.2);
            border: 3px solid #10b981;
            transform-origin: left center;
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2;
        }

        .mushaf-book.opening .mushaf-cover {
            transform: rotateY(-170deg);
        }

        /* Cover Pattern */
        .cover-pattern {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            border: 3px solid #10b981;
            border-radius: 10px;
            box-shadow: inset 0 0 20px rgba(16, 185, 129, 0.3);
        }

        .cover-pattern::before,
        .cover-pattern::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #10b981;
            border-radius: 10px;
        }

        .cover-pattern::before {
            width: 90%;
            height: 90%;
        }

        .cover-pattern::after {
            width: 80%;
            height: 80%;
            opacity: 0.5;
        }

        /* Cover Title */
        .cover-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #10b981;
            font-size: 1.5em;
            font-weight: 800;
            text-align: center;
            text-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
            letter-spacing: 2px;
        }

        /* Book Pages */
        .mushaf-pages {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fffef7 0%, #faf8f0 100%);
            border-radius: 15px 0 0 15px;
            box-shadow: 
                inset -5px 0 15px rgba(0, 0, 0, 0.1),
                0 10px 40px rgba(0, 0, 0, 0.3);
            border: 2px solid #d4af37;
            border-right: none;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease 0.8s;
        }

        .mushaf-book.opening .mushaf-pages {
            opacity: 1;
        }

        /* Page Content */
        .page-content {
            text-align: center;
            padding: 30px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.8s ease 1.2s;
        }

        .mushaf-book.opening .page-content {
            opacity: 1;
            transform: scale(1);
        }

        /* Maqra Display */
        .maqra-display {
            position: relative;
        }

        .maqra-code-display {
            font-size: 2.5em;
            font-weight: 800;
            color: #064e3b;
            margin: 20px 0;
            text-shadow: 0 2px 10px rgba(16, 185, 129, 0.3);
            animation: pulse-glow 2s ease-in-out infinite;
        }

        .maqra-surah-display {
            font-size: 1.4em;
            color: #065f46;
            font-weight: 700;
            margin: 15px 0;
            font-family: 'Times New Roman', serif;
        }

        .maqra-ayat-display {
            font-size: 1.1em;
            color: #047857;
            font-weight: 600;
            padding: 10px 20px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 10px;
            display: inline-block;
        }

        /* Light Rays Effect */
        .light-rays {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .mushaf-book.opening .light-rays {
            opacity: 1;
        }

        .light-ray {
            position: absolute;
            width: 3px;
            background: linear-gradient(to bottom, transparent, rgba(16, 185, 129, 0.6), transparent);
            animation: ray-shine 2s ease-in-out infinite;
        }

        .light-ray:nth-child(1) { left: 20%; height: 80px; animation-delay: 0s; }
        .light-ray:nth-child(2) { left: 35%; height: 100px; animation-delay: 0.3s; }
        .light-ray:nth-child(3) { left: 50%; height: 120px; animation-delay: 0.6s; }
        .light-ray:nth-child(4) { left: 65%; height: 100px; animation-delay: 0.9s; }
        .light-ray:nth-child(5) { left: 80%; height: 80px; animation-delay: 1.2s; }

        /* Islamic Ornament */
        .islamic-ornament {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            color: #d4af37;
            opacity: 0.3;
            animation: float-ornament 3s ease-in-out infinite;
        }

        /* Action Button */
        .maqra-actions {
            text-align: center;
            margin: 30px 0 20px;
        }

        .btn-draw-maqra {
            padding: 18px 45px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-draw-maqra:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(16, 185, 129, 0.5);
        }

        .btn-draw-maqra:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Result Section */
        .maqra-result {
            background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            margin-top: 25px;
            border: 2px solid #10b981;
            display: none;
        }

        .maqra-result.show {
            display: block;
            animation: slideUp 0.6s ease;
        }

        .result-icon {
            font-size: 3.5em;
            margin-bottom: 15px;
            animation: bounce 1s ease infinite;
        }

        .maqra-result h3 {
            color: #064e3b;
            font-size: 1.4em;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .result-code {
            font-size: 2em;
            font-weight: 800;
            color: #10b981;
            margin: 15px 0;
            text-shadow: 0 2px 10px rgba(16, 185, 129, 0.3);
        }

        .result-details {
            font-size: 1.1em;
            color: #065f46;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .result-details strong {
            color: #064e3b;
            font-weight: 700;
        }

        .btn-confirm-maqra {
            padding: 14px 35px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.05em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.3);
        }

        .btn-confirm-maqra:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        /* Animations */
        @keyframes glow-text {
            0%, 100% { text-shadow: 0 2px 10px rgba(16, 185, 129, 0.3); }
            50% { text-shadow: 0 4px 20px rgba(16, 185, 129, 0.6); }
        }

        @keyframes pulse-glow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes ray-shine {
            0%, 100% { opacity: 0.3; transform: translateY(0) scaleY(1); }
            50% { opacity: 0.8; transform: translateY(-10px) scaleY(1.2); }
        }

        @keyframes float-ornament {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .maqra-modal-content {
                padding: 30px 20px;
            }

            .mushaf-container {
                height: 350px;
            }

            .bismillah-decoration {
                font-size: 1.4em;
            }

            .cover-title {
                font-size: 1.2em;
            }

            .maqra-code-display {
                font-size: 2em;
            }

            .maqra-surah-display {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            .mushaf-container {
                height: 300px;
            }

            .bismillah-decoration {
                font-size: 1.2em;
            }

            .maqra-code-display {
                font-size: 1.8em;
            }

            .btn-draw-maqra {
                padding: 14px 30px;
                font-size: 1em;
            }
        }

        /* Demo Button */
        .demo-btn {
            padding: 20px 50px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
            transition: all 0.3s ease;
        }

        .demo-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.5);
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <button class="demo-btn" onclick="openModal()">üïå Buka Modal Demo</button>
    </div>

    <!-- Maqra Modal -->
    <div class="maqra-modal" id="maqraModal" style="display: none;">
        <div class="maqra-modal-content">
            <div class="maqra-header">
                <h2>üìñ Pengambilan Maqra</h2>
                <button class="maqra-close-btn" onclick="closeModal()">‚úï</button>
            </div>

            <div class="maqra-info">
                <p><strong>Nomor Peserta:</strong> 001</p>
                <p><strong>Nama:</strong> Ahmad Abdullah</p>
                <p><strong>Cabang:</strong> Tilawah Remaja Putra</p>
                <p><strong>Maqra Tersedia:</strong> 45</p>
            </div>

            <div class="bismillah-decoration">
                Ô∑Ω
            </div>

            <div class="mushaf-container">
                <div class="mushaf-book" id="mushafBook">
                    <!-- Cover -->
                    <div class="mushaf-cover">
                        <div class="cover-pattern"></div>
                        <div class="cover-title">ÿßŸÑŸÖÿµÿ≠ŸÅ ÿßŸÑÿ¥ÿ±ŸäŸÅ<br><small style="font-size: 0.6em;">Al-Qur'an Al-Karim</small></div>
                    </div>

                    <!-- Pages -->
                    <div class="mushaf-pages">
                        <div class="islamic-ornament">€û</div>
                        <div class="page-content" id="pageContent">
                            <div class="maqra-display">
                                <div class="maqra-code-display" id="maqraCode">---</div>
                                <div class="maqra-surah-display" id="maqraSurah">---</div>
                                <div class="maqra-ayat-display" id="maqraAyat">---</div>
                            </div>
                        </div>

                        <!-- Light Rays -->
                        <div class="light-rays">
                            <div class="light-ray"></div>
                            <div class="light-ray"></div>
                            <div class="light-ray"></div>
                            <div class="light-ray"></div>
                            <div class="light-ray"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="maqra-actions">
                <button class="btn-draw-maqra" id="drawBtn" onclick="startDraw()">
                    <span>‚ú®</span>
                    <span>Ambil Maqra</span>
                </button>
            </div>

            <div class="maqra-result" id="maqraResult">
                <div class="result-icon">‚ú®</div>
                <h3>Maqra Anda:</h3>
                <div class="result-code" id="resultCode">TLR125</div>
                <div class="result-details">
                    <p><strong>Hud</strong></p>
                    <p>Ayat 113-119</p>
                </div>
                <button class="btn-confirm-maqra" onclick="confirmMaqra()">
                    ‚úì Konfirmasi & Simpan
                </button>
            </div>
        </div>
    </div>

    <script>
        // Demo data
        const demoMaqra = [
            { code: 'TLR125', surat: 'Hud', ayat: '113-119' },
            { code: 'TLR126', surat: 'Yusuf', ayat: '109-116' },
            { code: 'TLR127', surat: 'Ar-Ra\'d', ayat: '50-53' },
            { code: 'TLR128', surat: 'Ibrahim', ayat: '70-75' },
            { code: 'TLR129', surat: 'Al-Hijr', ayat: '15-18' }
        ];

        let isDrawing = false;

        function openModal() {
            document.getElementById('maqraModal').style.display = 'flex';
            resetMushaf();
        }

        function closeModal() {
            document.getElementById('maqraModal').style.display = 'none';
            resetMushaf();
        }

        function resetMushaf() {
            const mushafBook = document.getElementById('mushafBook');
            const drawBtn = document.getElementById('drawBtn');
            const result = document.getElementById('maqraResult');
            
            mushafBook.classList.remove('opening');
            drawBtn.disabled = false;
            drawBtn.innerHTML = '<span>‚ú®</span><span>Ambil Maqra</span>';
            result.classList.remove('show');
            
            document.getElementById('maqraCode').textContent = '---';
            document.getElementById('maqraSurah').textContent = '---';
            document.getElementById('maqraAyat').textContent = '---';
            
            isDrawing = false;
        }

        async function startDraw() {
            if (isDrawing) return;
            isDrawing = true;

            const mushafBook = document.getElementById('mushafBook');
            const drawBtn = document.getElementById('drawBtn');
            const maqraCode = document.getElementById('maqraCode');
            const maqraSurah = document.getElementById('maqraSurah');
            const maqraAyat = document.getElementById('maqraAyat');

            drawBtn.disabled = true;
            drawBtn.innerHTML = '<span>‚è≥</span><span>Membuka Mushaf...</span>';

            // Open mushaf
            mushafBook.classList.add('opening');

            // Wait for mushaf to open
            await sleep(1500);

            // Shuffle animation
            drawBtn.innerHTML = '<span>üîÑ</span><span>Mengacak Maqra...</span>';
            
            let shuffleCount = 0;
            const totalShuffles = 20;
            const finalMaqra = demoMaqra[Math.floor(Math.random() * demoMaqra.length)];

            const shuffleInterval = setInterval(() => {
                const randomMaqra = demoMaqra[Math.floor(Math.random() * demoMaqra.length)];
                
                maqraCode.textContent = randomMaqra.code;
                maqraSurah.textContent = randomMaqra.surat;
                maqraAyat.textContent = `Ayat ${randomMaqra.ayat}`;

                shuffleCount++;

                if (shuffleCount >= totalShuffles) {
                    clearInterval(shuffleInterval);
                    
                    // Show final result
                    maqraCode.textContent = finalMaqra.code;
                    maqraSurah.textContent = finalMaqra.surat;
                    maqraAyat.textContent = `Ayat ${finalMaqra.ayat}`;

                    setTimeout(() => {
                        showResult(finalMaqra);
                    }, 800);
                }
            }, 100);
        }

        function showResult(maqra) {
            const result = document.getElementById('maqraResult');
            const resultCode = document.getElementById('resultCode');
            
            resultCode.textContent = maqra.code;
            result.querySelector('.result-details').innerHTML = `
                <p><strong>${maqra.surat}</strong></p>
                <p>Ayat ${maqra.ayat}</p>
            `;
            
            result.classList.add('show');
        }

        function confirmMaqra() {
            alert('‚úÖ Maqra berhasil disimpan!');
            closeModal();
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
</body>
</html>
